<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xinder</title>
    <!-- CSS -->
     <link rel="stylesheet" href="stylization/style.css">
    <!-- FavIcon -->
     <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
     <!-- Font Awsome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="header">
                <div class="avatar">
                    <img src="img/main-profile.jpg">
                </div>
                <div class="title">My Profile</div>
            </div>
            <div class="menu">
                <ul>
                    <li>Matches</li>
                    <li class="active">Messages</li>
                </ul>
            </div>
            <div class="messages">
                <div class="avatar">
                   <img src="img/profile-1.jpg"> 
                </div>
                <div class="friend">
                    <div class="user">Marzia Lombardo</div>
                    <div class="text">Lorem ipsum dolor sit amet, consectetur adipisicing.</div>
                </div>
            </div>
                <div class="messages">
                <div class="avatar">
                    <img src="img/profile-2.jpg"> 
                 </div>
                 <div class="friend">
                     <div class="user">Giacinta Toscano</div>
                     <div class="text">Lorem ipsum dolor sit amet, consectetur adipisicing.</div>
                 </div>
            </div>
            <div class="messages">
                 <div class="avatar">
                    <img src="img/profile-3.jpg"> 
                 </div>
                 <div class="friend">
                     <div class="user">Natalia Bianchi</div>
                     <div class="text">Lorem ipsum dolor sit amet, consectetur adipisicing.</div>
                 </div>
            </div>
        </div>
        <div class="content">
            <div class="card">
                <div class="user">
                    <img class="user" src="img/profile-4.jpg">
                    <div class="profile">
                    <div class="name">Rosetta <span>20</span></div>
                    <div class="local">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>20 kilometers away.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="no">
                <i class="fas fa-times"></i>
            </div>
            <div class="star">
                <i class="fas fa-star fa"></i>
            </div>
            <div class="heart">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>
</div>
</body>
</html>
